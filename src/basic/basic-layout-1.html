<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 1</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 1fr 3fr 1fr;
        grid-template-areas:
          "header header"
          "nav main"
          "footer footer";
        gap: 1em;
      }

      header {
        grid-area: header;
      }
      main {
        grid-area: main;
      }
      nav {
        grid-area: nav;
      }
      footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body id="basic-layout-1">
    <header>
      <h1>Basic Layout 1</h1>
      header
    </header>
    <nav><a href="../index.html">Terug naar het overzicht</a> navbar</nav>
    <main>main</main>
    <footer>footer</footer>
  </body>
</html>
